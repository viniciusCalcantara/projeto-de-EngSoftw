{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
                <img width="48" height="48" src="https://img.icons8.com/color/48/books.png" alt="books"/>
                <hr>
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center" >Password Recovery</h3>
            <form action="/password_recovery" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email" value="{{ values.email }}" class=" form-control-sm form-control">
                </div>
                
                <button type="submit" class="btn btn-sm btn-warning col-lg-12" style="background-color: orangered;color: aliceblue;">Send Recovery Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
